<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eknoc - Digital Door Knock</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Toss Design System -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Toss Color Palette
                        gray: {
                            50: '#F9FAFB',
                            100: '#F2F4F6', // Main Background
                            200: '#E5E8EB',
                            300: '#D1D6DB',
                            400: '#B0B8C1',
                            500: '#8B95A1', // Secondary Text
                            600: '#6B7684',
                            700: '#4E5968',
                            800: '#333D4B',
                            900: '#191F28', // Primary Text
                        },
                        blue: {
                            50: '#E8F3FF',
                            100: '#C9E2FF',
                            500: '#3182F6', // Primary Brand Color
                            600: '#1B64DA',
                            900: '#194AA6',
                        },
                        toss: {
                            bg: '#F2F4F6',
                            card: '#FFFFFF',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'sans-serif'],
                    },
                    boxShadow: {
                        'toss': '0 4px 20px rgba(0, 0, 0, 0.04)',
                        'toss-hover': '0 10px 25px rgba(0, 0, 0, 0.06)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <!-- Pretendard Font (Subset via JSDelivr) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            background-color: #F2F4F6; /* Toss Grey 100 */
            color: #191F28;           /* Toss Grey 900 */
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>

    <!-- Desktop Header -->
    <header class="fixed top-0 w-full z-50 bg-[#F2F4F6]/90 backdrop-blur-md border-b border-gray-200 transition-all duration-300" id="header">
        <div class="max-w-screen-2xl mx-auto px-8 h-[70px] flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                <div class="bg-blue-500 rounded-lg p-1.5">
                    <span class="material-symbols-outlined text-white text-[24px]">door_front</span>
                </div>
                <span class="font-bold text-2xl tracking-tight text-gray-900">eknoc</span>
            </div>
            
            <nav class="hidden md:flex items-center gap-8">
                <a href="index.html" class="text-[15px] font-bold text-gray-900 border-b-2 border-gray-900 py-6">Dashboard</a>
                <a href="about.html" class="text-[15px] font-medium text-gray-500 hover:text-gray-900 transition-colors">About</a>
                <a href="contact.html" class="text-[15px] font-medium text-gray-500 hover:text-gray-900 transition-colors">Contact</a>
            </nav>

            <div class="flex items-center gap-4">
                <div class="hidden lg:flex items-center gap-2 bg-white border border-gray-200 rounded-full px-3 py-1.5 shadow-sm">
                    <span class="relative flex h-2.5 w-2.5">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
                    </span>
                    <span class="text-xs font-bold text-gray-600">Live Signals</span>
                </div>
                <button class="bg-gray-900 hover:bg-gray-800 text-white px-5 py-2.5 rounded-[12px] font-semibold text-sm transition-colors shadow-lg shadow-gray-900/20">
                    My Account
                </button>
            </div>
        </div>
    </header>

    <!-- Main Dashboard Layout -->
    <main class="max-w-screen-2xl mx-auto pt-[100px] pb-10 px-8 h-screen flex flex-col">
        
        <!-- Dashboard Toolbar -->
        <div class="flex justify-between items-end mb-6 shrink-0">
            <div>
                <h1 class="text-[28px] font-bold text-gray-900 mb-1">Sales Signals</h1>
                <p class="text-gray-500 text-[15px]">Real-time buying intent signals tailored for you.</p>
            </div>
            <div class="flex gap-3">
                <button id="scan-btn" onclick="startScan()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-[16px] font-bold text-[15px] flex items-center gap-2 shadow-lg shadow-blue-500/30 transition-all hover:scale-105 active:scale-95 group">
                    <span class="material-symbols-outlined group-hover:animate-spin">radar</span>
                    Scan for Leads
                </button>
            </div>
        </div>

        <!-- Split View Content -->
        <div class="flex-1 grid grid-cols-12 gap-6 min-h-0">
            
            <!-- Left Panel: Lead List (4 cols) -->
            <div class="col-span-12 lg:col-span-4 flex flex-col bg-white rounded-[24px] shadow-toss border border-gray-100 overflow-hidden">
                <!-- Filters -->
                <div class="p-4 border-b border-gray-100 flex gap-2 overflow-x-auto hide-scrollbar whitespace-nowrap shrink-0">
                    <button class="filter-btn active bg-gray-900 text-white px-3 py-1.5 rounded-full text-xs font-semibold" data-category="ALL">All</button>
                    <button class="filter-btn bg-gray-100 text-gray-600 px-3 py-1.5 rounded-full text-xs font-semibold hover:bg-gray-200" data-category="Marketing">Marketing</button>
                    <button class="filter-btn bg-gray-100 text-gray-600 px-3 py-1.5 rounded-full text-xs font-semibold hover:bg-gray-200" data-category="IT/Security">IT</button>
                    <button class="filter-btn bg-gray-100 text-gray-600 px-3 py-1.5 rounded-full text-xs font-semibold hover:bg-gray-200" data-category="Interior/Office">Interior</button>
                </div>

                <!-- List Content -->
                <div id="leads-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                    <!-- Cards injected here -->
                </div>
            </div>

            <!-- Right Panel: Lead Detail (8 cols) -->
            <div class="col-span-12 lg:col-span-8 bg-white rounded-[24px] shadow-toss border border-gray-100 overflow-hidden relative hidden lg:block">
                <div id="detail-view" class="h-full overflow-y-auto p-10 flex flex-col">
                    <!-- Empty State -->
                    <div class="m-auto text-center animate-fade-in-up">
                        <div class="bg-blue-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                            <span class="material-symbols-outlined text-blue-500 text-5xl">ads_click</span>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">Select a Signal</h2>
                        <p class="text-gray-500">Click on a lead from the list to view detailed insights.</p>
                    </div>
                </div>
                
                <!-- Overlay for Scanning Effect -->
                <div id="scan-overlay" class="absolute inset-0 bg-white/80 backdrop-blur-sm z-50 hidden flex-col items-center justify-center">
                    <div class="relative w-32 h-32 mb-8">
                        <div class="absolute inset-0 border-4 border-blue-100 rounded-full animate-ping"></div>
                        <div class="absolute inset-0 border-4 border-blue-500 rounded-full border-t-transparent animate-spin"></div>
                        <span class="material-symbols-outlined text-blue-600 text-4xl absolute inset-0 flex items-center justify-center">radar</span>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900 mb-2">Scanning Market Signals...</h3>
                    <p class="text-gray-500" id="scan-status">Analyzing hiring trends in your sector...</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script>
        // --- Mock Data ---
        const MOCK_LEADS = [
            { id: 1, company: "TechFlow Inc.", category: "IT/Security", score: 92, location: "San Francisco, CA", trigger: "Series B Funding ($30M)", plan: "Expanding engineering team by 200%. Needs cybersecurity audit." },
            { id: 2, company: "GreenLeaf Studios", category: "Interior/Office", score: 85, location: "Austin, TX", trigger: "New Office Lease", plan: "Relocating to 15,000 sqft office. Needs furniture and layout planning." },
            { id: 3, company: "Nexus Marketing", category: "Marketing", score: 88, location: "New York, NY", trigger: "CMO Hired", plan: "New Chief Marketing Officer joined. Likely reviewing ad agency contracts." },
            { id: 4, company: "Apex Logistics", category: "General Business", score: 76, location: "Chicago, IL", trigger: "Supply Chain Expansion", plan: "Building new distribution center. Needs logistics software." },
        ];

        // --- State ---
        let leads = [...MOCK_LEADS];
        let activeId = null;
        let activeCategory = 'ALL';

        // --- Elements ---
        const listContainer = document.getElementById('leads-list');
        const detailContainer = document.getElementById('detail-view');
        const scanOverlay = document.getElementById('scan-overlay');
        const scanStatus = document.getElementById('scan-status');

        // --- Render List ---
        function renderList() {
            listContainer.innerHTML = '';
            const filtered = activeCategory === 'ALL' ? leads : leads.filter(l => l.category === activeCategory);
            
            filtered.forEach(lead => {
                const isActive = lead.id === activeId;
                const el = document.createElement('div');
                el.className = `p-5 rounded-[16px] cursor-pointer transition-all border ${isActive ? 'bg-blue-50 border-blue-500 shadow-sm' : 'bg-white border-transparent hover:bg-gray-50'}`;
                el.onclick = () => selectLead(lead.id);
                el.innerHTML = `
                    <div class="flex justify-between mb-2">
                        <span class="text-xs font-bold ${isActive ? 'text-blue-600' : 'text-gray-500'} uppercase tracking-wide">${lead.category}</span>
                        <span class="text-xs text-gray-400">${lead.location}</span>
                    </div>
                    <h3 class="font-bold text-gray-900 text-lg mb-1">${lead.company}</h3>
                    <div class="flex items-center gap-2">
                        <div class="h-1.5 w-1.5 rounded-full ${lead.score > 90 ? 'bg-red-500' : 'bg-blue-500'}"></div>
                        <span class="text-sm text-gray-600 font-medium">Score: ${lead.score}</span>
                    </div>
                `;
                listContainer.appendChild(el);
            });
        }

        // --- Render Detail ---
        function selectLead(id) {
            activeId = id;
            renderList(); // Re-render to update active state styles
            
            const lead = leads.find(l => l.id === id);
            if (!lead) return;

            // Animate transition
            detailContainer.innerHTML = '';
            detailContainer.style.opacity = '0';
            
            setTimeout(() => {
                detailContainer.innerHTML = `
                    <div class="animate-fade-in-up">
                        <div class="flex items-start justify-between mb-8">
                            <div>
                                <div class="flex items-center gap-3 mb-3">
                                    <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">${lead.category}</span>
                                    <span class="text-gray-400 text-sm flex items-center gap-1"><span class="material-symbols-outlined text-[16px]">location_on</span> ${lead.location}</span>
                                </div>
                                <h1 class="text-4xl font-bold text-gray-900 mb-2">${lead.company}</h1>
                                <p class="text-gray-500 text-lg">Signal detected 2 hours ago</p>
                            </div>
                            <div class="text-center bg-gray-50 p-4 rounded-2xl border border-gray-100">
                                <div class="text-sm text-gray-400 font-bold uppercase mb-1">Lead Score</div>
                                <div class="text-4xl font-bold text-blue-500">${lead.score}</div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-6 mb-8">
                            <div class="bg-gray-50 p-6 rounded-2xl border border-gray-100">
                                <div class="flex items-center gap-3 mb-3">
                                    <span class="material-symbols-outlined text-orange-500">bolt</span>
                                    <h3 class="font-bold text-gray-900">Trigger Event</h3>
                                </div>
                                <p class="text-gray-700 font-medium leading-relaxed bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                                    ${lead.trigger}
                                </p>
                            </div>
                            <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                                <div class="flex items-center gap-3 mb-3">
                                    <span class="material-symbols-outlined text-blue-600">psychology</span>
                                    <h3 class="font-bold text-blue-900">AI Recommendation</h3>
                                </div>
                                <p class="text-blue-800 leading-relaxed">
                                    ${lead.plan}
                                </p>
                            </div>
                        </div>

                        <div class="bg-white border border-gray-200 rounded-2xl p-8 text-center shadow-sm relative overflow-hidden group">
                           <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/50 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>
                           <span class="material-symbols-outlined text-gray-300 text-6xl mb-4 block">lock_person</span>
                           <h3 class="text-xl font-bold text-gray-900 mb-2">Decision Makers Hidden</h3>
                           <p class="text-gray-500 mb-6">Unlock to see CEO, CTO, and VP of Sales contacts.</p>
                           <button onclick="window.location.href='contact.html'" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3.5 rounded-xl font-bold text-lg shadow-lg shadow-blue-500/30 transition-all hover:scale-105 active:scale-95">
                                Unlock Contact Data
                           </button>
                        </div>
                    </div>
                `;
                detailContainer.style.opacity = '1';
                detailContainer.style.transition = 'opacity 0.3s ease-out';
            }, 50);
        }

        // --- Scan Simulation ---
        function startScan() {
            // User feedback
            const btn = document.getElementById('scan-btn');
            btn.disabled = true;
            scanOverlay.classList.remove('hidden');
            scanOverlay.classList.add('flex');
            
            const messages = [
                "Connecting to LinkedIn API...",
                "Analyzing Funding Rounds...",
                "Reviewing Job Postings...",
                "Calculating Diamond Scores..."
            ];

            let msgIndex = 0;
            const msgInterval = setInterval(() => {
                scanStatus.innerText = messages[msgIndex % messages.length];
                msgIndex++;
            }, 800);

            // Finish scan after 3.2s
            setTimeout(() => {
                clearInterval(msgInterval);
                scanOverlay.classList.add('hidden');
                scanOverlay.classList.remove('flex');
                btn.disabled = false;

                // Add new leads
                const newLeads = [
                    { id: Date.now(), company: "Solaris AI", category: "IT/Security", score: 98, location: "Palo Alto, CA", trigger: "Hiring VP of Engineering", plan: "Scaling tech team rapidly. Pitch your dev tools now." },
                    { id: Date.now()+1, company: "BlueOcean Retail", category: "Marketing", score: 89, location: "Miami, FL", trigger: "Rebranding Announced", plan: "Major brand overhaul. Needs creative agency support." }
                ];
                
                leads = [...newLeads, ...leads];
                renderList();
                
                // Auto-select first new lead
                selectLead(newLeads[0].id);

                // Toast notification
                showToast(`${newLeads.length} new signals found!`);

            }, 3200);
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full font-bold shadow-2xl animate-fade-in-up z-50 flex items-center gap-2';
            toast.innerHTML = `<span class="material-symbols-outlined text-green-400">check_circle</span> ${msg}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- Init ---
        renderList();
        
        // Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-gray-900', 'text-white');
                    b.classList.add('bg-gray-100', 'text-gray-600');
                });
                btn.classList.remove('bg-gray-100', 'text-gray-600');
                btn.classList.add('bg-gray-900', 'text-white');
                activeCategory = btn.dataset.category;
                renderList();
            });
        });

    </script>
</body>
</html>
