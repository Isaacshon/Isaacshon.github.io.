<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eknoc - Digital Door Knock</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Toss Design System -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Toss Color Palette
                        gray: {
                            50: '#F9FAFB',
                            100: '#F2F4F6', // Main Background
                            200: '#E5E8EB',
                            300: '#D1D6DB',
                            400: '#B0B8C1',
                            500: '#8B95A1', // Secondary Text
                            600: '#6B7684',
                            700: '#4E5968',
                            800: '#333D4B',
                            900: '#191F28', // Primary Text
                        },
                        blue: {
                            50: '#E8F3FF',
                            100: '#C9E2FF',
                            500: '#3182F6', // Primary Brand Color
                            600: '#1B64DA',
                            900: '#194AA6',
                        },
                        toss: {
                            bg: '#F2F4F6',
                            card: '#FFFFFF',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'sans-serif'],
                    },
                    boxShadow: {
                        'toss': '0 4px 20px rgba(0, 0, 0, 0.04)',
                        'toss-hover': '0 10px 25px rgba(0, 0, 0, 0.06)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <!-- Pretendard Font (Subset via JSDelivr) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            background-color: #F2F4F6; /* Toss Grey 100 */
            color: #191F28;           /* Toss Grey 900 */
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-[#F2F4F6]/80 backdrop-blur-md transition-all duration-300" id="header">
        <div class="max-w-[768px] mx-auto px-5 h-[60px] flex items-center justify-between">
            <div class="flex items-center gap-1 cursor-pointer" onclick="window.scrollTo({top:0, behavior:'smooth'})">
                <span class="material-symbols-outlined text-blue-500 text-[28px]">door_front</span>
                <span class="font-bold text-xl tracking-tight">eknoc</span>
            </div>
            <div class="flex items-center gap-3">
                <span class="text-xs font-semibold text-gray-500 bg-white px-3 py-1.5 rounded-full shadow-sm flex items-center gap-1.5">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    Live
                </span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-[768px] mx-auto pt-[100px] pb-20 px-5">
        
        <!-- Hero Section -->
        <section class="mb-10 animate-fade-in-up">
            <h1 class="text-[32px] font-bold leading-[1.3] mb-4">
                Today's <span class="text-blue-500">Top 20</span><br>
                Sales Signals
            </h1>
            <p class="text-gray-500 text-[17px] leading-relaxed">
                Connect with decision makers before your competitors do.<br>
                Powered by AI Intelligence.
            </p>
        </section>

        <!-- Category Filter -->
        <section class="mb-8 overflow-x-auto hide-scrollbar -mx-5 px-5 py-2">
            <div class="flex gap-2 w-max" id="category-filters">
                <button class="filter-btn active bg-gray-900 text-white px-4 py-2.5 rounded-[20px] text-[15px] font-semibold transition-all shadow-sm" data-category="ALL">All</button>
                <button class="filter-btn bg-white text-gray-600 px-4 py-2.5 rounded-[20px] text-[15px] font-semibold transition-all shadow-sm active:scale-95" data-category="Marketing">Marketing</button>
                <button class="filter-btn bg-white text-gray-600 px-4 py-2.5 rounded-[20px] text-[15px] font-semibold transition-all shadow-sm active:scale-95" data-category="IT/Security">IT/Security</button>
                <button class="filter-btn bg-white text-gray-600 px-4 py-2.5 rounded-[20px] text-[15px] font-semibold transition-all shadow-sm active:scale-95" data-category="Interior/Office">Interior</button>
                <button class="filter-btn bg-white text-gray-600 px-4 py-2.5 rounded-[20px] text-[15px] font-semibold transition-all shadow-sm active:scale-95" data-category="General Business">General</button>
            </div>
        </section>

        <!-- Leads Grid -->
        <div id="leads-container" class="grid grid-cols-1 gap-4">
            <!-- Loading Skeleton -->
            <div class="bg-white p-6 rounded-[24px] shadow-toss animate-pulse">
                <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                <div class="h-6 bg-gray-200 rounded w-3/4 mb-6"></div>
                <div class="h-20 bg-gray-100 rounded-xl"></div>
            </div>
        </div>

    </main>

    <!-- Bottom CTA (Toss Style) -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 p-4 pb-6 z-40 md:hidden">
        <button class="w-full bg-blue-500 text-white font-bold text-[17px] py-4 rounded-[16px] active:scale-[0.98] transition-transform shadow-lg shadow-blue-500/30">
            Subscribe needed for Full Access
        </button>
    </div>

    <script>
        // --- State ---
        let allLeads = [];
        let activeCategory = 'ALL';

        // --- DOM Elements ---
        const container = document.getElementById('leads-container');
        const filters = document.querySelectorAll('.filter-btn');

        // --- Fetch Data ---
        async function fetchLeads() {
            try {
                // In production, this fetches the generated JSON
                const response = await fetch('./data/leads.json');
                if (!response.ok) throw new Error('Failed to load data');
                allLeads = await response.json();
                renderLeads();
            } catch (error) {
                console.error('Error:', error);
                // Fallback for demo if fetch fails (e.g. running from file://)
                container.innerHTML = `<div class="text-center p-10 text-gray-500">
                    <p>Unable to load live data.</p>
                    <p class="text-sm mt-2">Please ensure you are running this on a local server.</p>
                </div>`;
            }
        }

        // --- Render Logic ---
        function renderLeads() {
            container.innerHTML = '';
            
            const filtered = activeCategory === 'ALL' 
                ? allLeads 
                : allLeads.filter(lead => lead.category === activeCategory);

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-center">
                        <span class="material-symbols-outlined text-gray-300 text-6xl mb-4">search_off</span>
                        <p class="text-gray-500 font-medium">No signals found for this category.</p>
                    </div>
                `;
                return;
            }

            filtered.forEach((lead, index) => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-[24px] shadow-toss hover:shadow-toss-hover transition-all duration-300 transform hover:-translate-y-1';
                // Stagger animation
                card.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;
                card.style.opacity = '0';

                // Format Time (Mock "2 hours ago")
                const timeStr = "2 hours ago"; 

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-blue-50 text-blue-600 text-[11px] font-bold px-2 py-1 rounded-[6px] uppercase tracking-wide">
                                    ${lead.category || 'Business'}
                                </span>
                                <span class="text-[12px] text-gray-400 font-medium flex items-center gap-0.5">
                                    ${lead.location || 'Toronto, ON'}
                                </span>
                            </div>
                            <h3 class="text-[20px] font-bold text-gray-900 leading-tight mb-1">
                                ${lead.company_name}
                            </h3>
                        </div>
                        <div class="flex flex-col items-center">
                             <div class="bg-gray-50 border border-gray-100 w-[52px] h-[52px] rounded-[16px] flex flex-col items-center justify-center shadow-inner">
                                <span class="text-[10px] text-gray-400 font-bold uppercase">Score</span>
                                <span class="text-[18px] font-bold text-blue-500">${lead.diamond_score}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-gray-50 rounded-[18px] p-5 mb-5 border border-gray-100">
                        <div class="flex items-start gap-3 mb-3">
                            <span class="material-symbols-outlined text-gray-400 text-[20px] mt-0.5">bolt</span>
                            <div>
                                <p class="text-[13px] font-bold text-gray-500 uppercase mb-1">Trigger Event</p>
                                <p class="text-[15px] font-semibold text-gray-800 leading-snug">
                                    ${lead.trigger_event}
                                </p>
                            </div>
                        </div>
                        <div class="h-px bg-gray-200 w-full my-3"></div>
                        <div class="flex items-start gap-3">
                            <span class="material-symbols-outlined text-blue-500 text-[20px] mt-0.5">psychology</span>
                            <div>
                                <p class="text-[13px] font-bold text-blue-500 uppercase mb-1">Action Plan</p>
                                <p class="text-[15px] text-gray-600 leading-relaxed">
                                    "${lead.action_plan}"
                                </p>
                            </div>
                        </div>
                    </div>

                    <button class="w-full bg-[#f9fafb] text-gray-600 font-semibold py-3.5 rounded-[16px] hover:bg-gray-100 transition-colors text-[15px] flex items-center justify-center gap-2 group">
                        Unlock Contact Info
                        <span class="material-symbols-outlined text-[18px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
                    </button>
                `;
                container.appendChild(card);
            });
        }

        // --- Filter Logic ---
        filters.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all
                filters.forEach(b => {
                    b.classList.remove('bg-gray-900', 'text-white');
                    b.classList.add('bg-white', 'text-gray-600');
                });
                // Add active to clicked
                btn.classList.remove('bg-white', 'text-gray-600');
                btn.classList.add('bg-gray-900', 'text-white');
                
                activeCategory = btn.dataset.category;
                renderLeads();
            });
        });

        // --- Init ---
        // Animation Keyframes
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        fetchLeads();

    </script>
</body>
</html>
